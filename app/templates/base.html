<html>

<head>
    {% if title %}
    <title>{{ title }} - Bazar</title>
    {% else %}
    <title>Bazar</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        body {
            min-height: 100vh;
            max-width: 100vw;
            background-color: #FF9900;
        }
    
        a {
            color: black;
        }
    
        a:hover {
            color: #FF9900;
            text-transform: none;
            text-decoration: none;
        }
        #nav a{
            margin-right: 20px;
        }
        #nav a:hover{
            color:white;
        }
    </style>
</head>

<body>
    <div id="nav" class="container" style="margin-top: 50px">
        <a href="{{ url_for('index') }}" style="font-size:30px;"><i class="fas fa-home"></i></a>
        <a href="{{ url_for ('show_all') }}">All Products</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('manage_search_terms') }}">Manage Search Terms</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(function () {
            $(document).ready(function () {
                $('#example').DataTable();
            });
        });
    </script>
</body>

</html>
